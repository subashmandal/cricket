<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
     <!-- Standard favicon -->
     <link rel="icon" type="image/png" href="../Images/favicon_io/favicon-16x16.png" sizes="16x16">

     <!-- For high-resolution displays -->
     <link rel="icon" type="image/png" href="../Images/favicon_io/favicon-32x32.png" sizes="32x32">
     <link rel="icon" type="image/png" href="../Images/favicon_io/apple-touch-icon.png" sizes="96x96">
 
     <!-- Apple Touch Icon for iOS devices -->
     <link rel="apple-touch-icon" sizes="180x180" href="../Images/favicon_io/apple-touch-icon.png">
 
     <!-- For older versions of IE (ICO format) -->
     <link rel="shortcut icon" href="../Images/favicon_io/favicon.ico">
     
     <!-- MDB Bootstrap CSS -->
     <link href="../css/mdb.min.css" rel="stylesheet" />
     <link href="../css/free/mdb.min.css" rel="stylesheet" />
     <link href="../plugins/css/all.min.css" rel="stylesheet" />

 
     <!-- jQuery CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
     <!-- MDB Bootstrap JS -->
    <script src="../js/mdb.min.js"></script>
    <script type="text/javascript" src="../plugins/js/all.min.js"></script>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign up</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="typeEmailX-2" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX-2">Name</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX-2">Email</label>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Password</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Retype - Password</label>
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div>
      
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Signup</button>
      
                  <hr class="my-4">
      
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                    type="submit"><i class="fab fa-google me-2"></i> Continue with google</button>
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #4d7bffd9;"
                    type="submit"><i class="fab fa-facebook-f me-2"></i>Continue with facebook</button>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
